<body>
    <div class="content">
        <h1 id="destinasi">Jakarta</h1>

        <div class="card">

            <div class="detail">
                <h2>
                    Silver
                </h2>
                <h3>
                    Rp. 50.000

                    <li>Hotel + Sarapan</li>

    <div id="cart">
